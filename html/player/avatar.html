<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Thunk</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <!-- <script src="/socket.io/socket.io.js"></script> -->
</head>

<body>
    <main>
        <h2>Pick Your Avatar</h2>
        <form action="" id="avi-picker">
            <div id="avi-grid">
                <label for="avi-red" class="avi-opt avi-opt-1">
                    <input type="radio" name="avi-sel" id="avi-red">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-orange" class="avi-opt avi-opt-2">
                    <input type="radio" name="avi-sel" id="avi-orange">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-yellow" class="avi-opt avi-opt-3">
                    <input type="radio" name="avi-sel" id="avi-yellow">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-green" class="avi-opt avi-opt-4">
                    <input type="radio" name="avi-sel" id="avi-green">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-blue" class="avi-opt avi-opt-5">
                    <input type="radio" name="avi-sel" id="avi-blue">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-mediumBlue" class="avi-opt avi-opt-6">
                    <input type="radio" name="avi-sel" id="avi-mediumBlue">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-lightGreen" class="avi-opt avi-opt-7">
                    <input type="radio" name="avi-sel" id="avi-lightGreen">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-purple" class="avi-opt avi-opt-8">
                    <input type="radio" name="avi-sel" id="avi-purple">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-magenta" class="avi-opt avi-opt-9">
                    <input type="radio" name="avi-sel" id="avi-magenta">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-teal" class="avi-opt avi-opt-10">
                    <input type="radio" name="avi-sel" id="avi-teal">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-lime" class="avi-opt avi-opt-11">
                    <input type="radio" name="avi-sel" id="avi-lime">
                    <span class="avi-check"></span>
                </label>
                <label for="avi-violet" class="avi-opt avi-opt-12">
                    <input type="radio" name="avi-sel" id="avi-violet">
                    <span class="avi-check"></span>
                </label>
            </div>
            <input type="submit" value="Confirm" class="pl-submit">
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let form = document.getElementById('avi-picker');

            const requestJoinGame = () => {
                window.location.href = '/wait-start';
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let isAviSelected = 0;
                for (const field of e.target.elements) {
                    if (field.checked) {
                        isAviSelected = 1
                    };
                }
                if (isAviSelected) {
                    requestJoinGame();
                } else {
                    form.append('avi not selected')
                }
            });

        });
    </script>
</body>

</html>
